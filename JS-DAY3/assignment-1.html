<title>the number is using the even or odd in the javascript console.log</title>
<head>
<body>
   using the number even or odd in javascript
   <script>
   var num
   num=prompt("Enter a number")
   
    if(num % 2 == 0)
     {
          console.log("the number:"+num)
          console.log("is an even number")

    } 
    else {
         console.log("the number:"+num)
         console.log("is an odd number")

    }
  
   </script>
</body>
